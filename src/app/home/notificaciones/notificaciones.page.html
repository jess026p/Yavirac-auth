<ion-content>
  <ion-card style="height: 100%; display: flex; flex-direction: column;">
    <ion-card-header>
      <ion-card-title>Notificaciones</ion-card-title>
    </ion-card-header>
    <ion-card-content style="flex: 1; display: flex; flex-direction: column;">
      <ion-list style="flex: 1; overflow-y: auto;">
        <ion-item *ngIf="loading">
          <ion-spinner name="crescent"></ion-spinner>
          <ion-label>Cargando notificaciones...</ion-label>
        </ion-item>
        <ion-item *ngFor="let n of notificaciones" lines="none" class="noti-item">
          <ion-icon [name]="getIcono(n.tipo)" slot="start" [color]="getColor(n.tipo)" class="noti-icon"></ion-icon>
          <ion-label>
            <div class="noti-fecha"><strong>{{ n.fecha }} {{ n.hora }}</strong></div>
            <div>{{ n.mensaje }}</div>
          </ion-label>
        </ion-item>
        <ion-item *ngIf="!loading && notificaciones.length === 0">
          <ion-label>No hay notificaciones.</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
