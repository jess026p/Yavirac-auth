<ion-header class="ion-no-border">
  <ion-toolbar color="primary" style="border-bottom: 1.5px solid #e0e0e0;">
    <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
      <div style="display: flex; align-items: center;">
        <ion-avatar style="margin-right: 10px; background: #1976d2; color: #fff; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2em;">
          {{ getInitials(user) }}
        </ion-avatar>
        <span style="font-weight: bold; font-size: 1.1em; color: #fff;">
          {{ user?.name }} {{ user?.lastname }}
        </span>
      </div>
      <ion-button fill="clear" (click)="logout()" style="margin-left: 8px; min-width: 40px; min-height: 40px; display: flex; align-items: center; justify-content: center;">
        <ion-icon slot="icon-only" name="log-out-outline" style="color: #fff;"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="false" style="padding-top: 12px;">
  <ion-router-outlet></ion-router-outlet>
</ion-content>

<!-- MenÃº fijo en la parte inferior -->
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button [routerLink]="'/home/inicio'" routerLinkActive="active">
      <ion-icon [icon]="icons.home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
    <ion-tab-button [routerLink]="'/home/notificaciones'" routerLinkActive="active">
      <ion-icon [icon]="icons.notificaciones"></ion-icon>
      <ion-label>Notificaciones</ion-label>
    </ion-tab-button>
    <ion-tab-button [routerLink]="'/home/ajustes'" routerLinkActive="active">
      <ion-icon [icon]="icons.ajustes"></ion-icon>
      <ion-label>Ajustes</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
